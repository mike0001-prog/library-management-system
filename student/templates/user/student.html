{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="{% static '\styles\style.css' %}">
</head>
<body>
    <div class="container">
        
        <div class="chat_body">

            <div class="right">
                <div class="chat_right_left">
                    <div class="chat_search">
                        <h3>All Users</h3>
                        <form action="." method="post">
                            {% csrf_token %}
                            <input type="search" name="search" id="chat_search" placeholder="Search....">
                            <img src="{% static '\custom\fontawesome-free-6.7.2-web\svgs\solid\magnifying-glass.svg' %}" width="18px" height="18px">
                        </form>
                        <!-- <input type="search" name="search" id="chat_search" placeholder="Search...."> -->
                    </div>
                    <hr noshade="noshade">
                    <div class="contacts">
                        {% for student in students %}
                        <a class="contact_link" href="{% url 'each_student' student.user_id %}" style="text-decoration: none;color: black;">
                            <div class="con">
                                <div class="con-detail" style="display: flex;justify-content: center;align-items: center;gap: 20px;">
                                    <img style="padding: 2px;" src="{{ student.avatar.url }}" alt="user profile" width="70px" height="70px">
                                   <div class="name">
                                        <p style="font-weight: 600;color: #000;letter-spacing: 1px;">{{ student.user.username }}</p>
                                   </div>
                                </div>
                                <div class="msg">
                                    {% if student.user.is_staff %}
                                        <strong>â€¢</strong>
                                    {% else %}
                                    <strong></strong>
                                    {% endif %}
                                </div>
                            </div>
                        </a>
                        {% endfor %}

                    </div>
                </div>
                <div class="chat_right_right">
                    <!-- chat area -->
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '\customjs\script.js' %}"></script>
</body>
</html>
